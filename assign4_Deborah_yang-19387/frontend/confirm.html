<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart - University of Houston Sugarland Cafeteria</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="menu.css" />
    <script src="Menu.js" defer></script>
</head>
<body>
    <header>
        <h1>University of Houston Sugarland Ellis Dining Hall</h1>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="Menu.html">Menu</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About Us</a>
        </div>
    </header>

    <div class="container">


        <form id="credit-card-form">
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required><br><br>
            
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" required><br><br>
            
            <label for="card">Card Number:</label>
            <input type="text" id="card" name="card" required maxlength="16"><br><br>
            
            <label for="expiration">Expiration Date:</label>
            <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required maxlength="4"><br><br>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required maxlength="3"><br><br>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>    
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const total = urlParams.get('total');

            // Display the total
            document.getElementById('total').textContent = '$' + parseFloat(total).toFixed(2);
        });

        document.getElementById('credit-card-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you. Please come again.');
        });
    </script>
</body>
</html>
